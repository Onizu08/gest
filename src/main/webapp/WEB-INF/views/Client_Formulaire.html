<script type="text/javascript">
	$(document).ready(function() {
		$('.typeClientCoordonnees').hide();
		$('#clientParticulier').show();

		$('#typeClient').on("change", function() {
			$('.typeClientCoordonnees').hide();
			$('#client' + $(this).val()).show();
		}).val("clientParticulier");
	});
</script>
<style>
.modal-header {
	color: white !important;
	text-align: center;
	font-size: 30px;
}
</style>
<body>
	<!-- Entête du modal -->
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		<h4 class="modal-title">Nouveau Client</h4>
	</div>
	<!-- Contenu du modal -->
	<div class="modal-body">
		<form class="form-horizontal style-form" method="get">
			<div class="form-group">
				<label class="col-sm-2 col-sm-2 control-label">Type de
					client</label>
				<div class="col-sm-10">
					<select id="typeClient" class="form-control">
						<option value="Particulier" selected>Client Particulier</option>
						<option value="Professionnel">Client Professionnel</option>
					</select>
				</div>

				<h2>Coordonnées</h2>
				<div id="clientParticulier" class="typeClientCoordonnees">
					<label class="col-sm-2 col-sm-2 control-label">Nom</label>
					<div class="col-sm-10">
						<input type="text" class="form-control">
					</div>
					<label class="col-sm-2 col-sm-2 control-label">Prénom(s)</label>
					<div class="col-sm-10">
						<input type="text" class="form-control">
					</div>
					<label class="col-sm-2 col-sm-2 control-label">E-mail</label>
					<div class="col-sm-10">
						<input type="text" class="form-control">
					</div>
					<label class="col-sm-2 col-sm-2 control-label">Téléphone</label>
					<div class="col-sm-10">
						<input type="text" class="form-control">
					</div>
				</div>

				<div id="clientProfessionnel" class="typeClientCoordonnees">
					<label class="col-sm-2 col-sm-2 control-label">Nom Société</label>
					<div class="col-sm-10">
						<input type="text" class="form-control">
					</div>
					<label class="col-sm-2 col-sm-2 control-label">SIRET</label>
					<div class="col-sm-10">
						<input type="text" class="form-control">
					</div>

					<label class="col-sm-2 col-sm-2 control-label">Nom</label>
					<div class="col-sm-10">
						<input type="text" class="form-control">
					</div>
					<label class="col-sm-2 col-sm-2 control-label">Prénom(s)</label>
					<div class="col-sm-10">
						<input type="text" class="form-control">
					</div>
					<label class="col-sm-2 col-sm-2 control-label">E-mail</label>
					<div class="col-sm-10">
						<input type="text" class="form-control">
					</div>
					<label class="col-sm-2 col-sm-2 control-label">Téléphone</label>
					<div class="col-sm-10">
						<input type="text" class="form-control">
					</div>

					<label class="col-sm-2 col-sm-2 control-label">Téléphone
						Société</label>
					<div class="col-sm-10">
						<input type="text" class="form-control">
					</div>
					<label class="col-sm-2 col-sm-2 control-label">Fax</label>
					<div class="col-sm-10">
						<input type="text" class="form-control">
					</div>
				</div>

				<h2>Adresse de facturation</h2>
				<label class="col-sm-2 col-sm-2 control-label">Adresse</label>
				<div class="col-sm-10">
					<input type="text" class="form-control">
				</div>
				<label class="col-sm-2 col-sm-2 control-label">Code Postal</label>
				<div class="col-sm-10">
					<input type="text" class="form-control">
				</div>
				<label class="col-sm-2 col-sm-2 control-label">Ville</label>
				<div class="col-sm-10">
					<input type="text" class="form-control">
				</div>
				<label class="col-sm-2 col-sm-2 control-label">Pays</label>
				<div class="col-sm-10">
					<select class="form-control">
						<option selected>France</option>
						<option>Madagascar</option>
					</select>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
